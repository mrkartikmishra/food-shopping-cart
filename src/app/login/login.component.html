<div class="container">
    <div class="container login-container fadeInDown">
        <div class="row">
            <div class="col-md-6 login-form-1">
                <h3 class="fadeIn first login-text">Login</h3>
                <form (ngSubmit)="login(f)" #f="ngForm">
                    <div ngModelGroup="loginInfo">
                        <div class="form-group fadeIn second">
                            <input ngModel required name="email" #email="ngModel" type="text" class="form-control"
                                placeholder="Your Email *" value="" />
                        </div>
                        <div class="form-group fadeIn second">
                            <input ngModel name="password" #password="ngModel" type="password" class="form-control"
                                placeholder="Your Password *" value="" />
                        </div>
                    </div>
                    <div class="form-group fadeIn second">
                        <input type="submit" class="btnSubmit" value="Login" />
                    </div>
                    <div class="form-group fadeIn second">
                        <a href="#" class="underlineHover ForgetPwd">Forget Password?</a>
                    </div>
                </form>
            </div>
            <div class="col-md-6 login-form-2">
                <h3 class="fadeIn first">Signup</h3>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control fadeIn second" placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control fadeIn second" placeholder="Your Password *"
                            value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit fadeIn second" value="Signup" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
